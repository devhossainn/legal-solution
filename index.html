<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>legal-solution</title>
  </head>
  <body>
    <header>
      <nav class="section-container navbar">
        <div
          class="nav-content flex lg:flex-row gap-5 flex-col sm:justify-between items-center py-10"
        >
          <div class="nav-logo">
            <img src="./images/logo2.png" alt="logo2" />
          </div>

          <ul
            class="nav-links flex sm:flex-row flex-col items-center gap-7 capitalize font-[500] text-base"
          >
            <li>
              <a href="#" class="link-item"
                >Home
                <i class="fa-solid fa-greater-than"></i>
              </a>
            </li>
            <li>
              <a href="#" class="link-item">
                service <i class="fa-solid fa-greater-than"></i>
              </a>
            </li>
            <li>
              <a href="#" class="link-item">
                cases <i class="fa-solid fa-greater-than"></i>
              </a>
            </li>
            <li>
              <a href="#" class="link-item">
                Blog <i class="fa-solid fa-greater-than"></i>
              </a>
            </li>
            <li>
              <a href="#" class="link-item">
                Contact us <i class="fa-solid text-[14px] fa-greater-than"></i>
              </a>
            </li>
          </ul>
          <a href="#" class="primary-btn">Free Consultation</a>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner section -->
      <section
        class="section-container banner lg:py-[120px] pt-5 pb-3 rounded-2xl"
      >
        <div class="banner-shadow top-0">
          <img src="./images/shadow.png" alt="shadow" />
        </div>
        <div class="banner-content max-w-[690px] mx-3 md:mx-auto text-center">
          <h3
            class="nav-heading lg:text-7xl/20 sm:text-5xl text-4xl font-bold text-white font-garamond"
          >
            We Provide Effective Legal Solutions
          </h3>
          <p
            class="nav-description lg:text-base/6 font-normal md:mt-10 mt-4 text-gray-300 font-poppins"
          >
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humour.
          </p>
          <form
            class="search flex flex-col md:flex-row mt-5 sm:mt-10 gap-2 lg:gap-5"
          >
            <input
              type="text"
              class="rounded-lg bg-amber-50 w-full h-16 px-5 border-0 outline-0"
              placeholder="Search your services"
              required
            />
            <input type="submit" class="primary-btn" value="Search" />
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
